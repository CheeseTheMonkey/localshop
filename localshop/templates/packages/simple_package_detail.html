<html>
    <head>
        <meta charset="utf-8" />

        <title>Links for {{ package.name }}</title>

        <style>
            a { display: block; }
        </style>
    </head>
    <body>

    <h1>Links for {{ package.name }}</h1>

{% for release in package.releases.all %}
    {% for file in release.files.all %}
<a href="{{ file.get_absolute_url }}">{{ file.filename }}</a>
    {% endfor %}
{% endfor %}

{% for release in package.releases.all %}
<a href="{{ release.home_page }}">{{ release.version }} home_page</a>
<a href="{{ release.download_url }}">{{ release.version }} download_url</a>
{% endfor %}
